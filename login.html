<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sabor Azul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <img src="logo.png" alt="Logotipo del restaurante Sabor Azul" class="login-logo">

        <h2>Bienvenido a Sabor Azul</h2>

        <form action="index.html" method="GET">
            <fieldset>
                <legend>Datos de Acceso</legend>

                <div class="input-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required autofocus>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" 
                           minlength="8" maxlength="20" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Debe contener al menos un número, una letra mayúscula y una minúscula." required>
                </div>

                <button type="submit" class="btn-ingresar">Ingresar al Sistema</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
